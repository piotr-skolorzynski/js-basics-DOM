<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<form>
    <label for="name">Imię</label>
    <input id="name" name="name" />
    <label for="surname">Nazwisko</label>
    <input id="surname" name="surname" />
    <input type="submit" value="Wyślij" />
</form>
<h1 id="hello"></h1>
<script>
    // Napisz skrypt, który po wysłaniu formularza wyświetli tekst z wysłanym imieniem i nazwiskiem w elemencie hello.
    // Po 2s tekst w hello powinien się wyczyścić.

    const form = document.querySelector('form');
    const submitInfo = document.querySelector('#hello');

    const showSubmitInfo = e => {
        e.preventDefault();
        submitInfo.innerText = `${form.name.value} ${form.surname.value}`;
        setTimeout(() => {
            submitInfo.innerText = '';
        }, 2000);
    };

    form.addEventListener('submit', showSubmitInfo);


</script>
</body>
</html>
