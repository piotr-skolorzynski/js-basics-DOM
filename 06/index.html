<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Wiek</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    // Napisz skrypt, który doda użytkowników z tabeli do tablicy (w postaci kolejnego wiersza tr i td).

    var users = [
        {
            name: 'Jan',
            surname: 'Kowalski',
            age: 50
        },
        {
            name: 'Janina',
            surname: 'Kowalska',
            age: 48
        },
        {
            name: 'Jasiu',
            surname: 'Kowlczuk',
            age: 14
        }
        ];

        const tableBody = document.querySelector('tbody');
        // console.log(tableBody)

        const createUser = ([fname, lname, age]) => {
            return `<th>${fname}</th>
            <th>${lname}</th>
            <th>${age}</th>`;
        }

        const showUsers = (array, container) => {
            const usersToRender = array.map(el => {
                const elValues = Object.values(el);
                // console.log(elValues)
                const newUser = createUser([...elValues]);
                // console.log(newUser)
                return newUser
            });
            usersToRender.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = user;
                container.append(tr);
            })
        };

        addEventListener('DOMContentLoaded', () => showUsers(users, tableBody));

</script>
</body>
</html>
