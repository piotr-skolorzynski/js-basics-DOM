<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<script>
    // Napisz skrypt, ktÃ³ry zmienia losowo kolor strony co 1s.

    var colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    const body = document.querySelector('body');
    
    const generateIndex = array => Math.floor(Math.random() * array.length);

    setInterval(() => {
        let index = generateIndex(colors);
        body.style.background = colors[index];
    },1000);

</script>
</body>
</html>
